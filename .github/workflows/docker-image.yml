name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test_html:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build -t sterexx/stex.codes-dev -f Dockerfile.dev .
    - name: Build Jekyll and test HTML
      run: docker run -it sterexx/stex.codes-dev bundle exec rake test
